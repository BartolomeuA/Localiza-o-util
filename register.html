<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - GEO-MP</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body{background:#212121;color:white;font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
    .container{background:#333;padding:20px;border-radius:10px;width:90%;max-width:400px;text-align:center;}
    input{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:none;}
    button{background:#ff4d4d;color:white;border:none;padding:10px;width:100%;border-radius:5px;cursor:pointer;}
    button:hover{background:#e60000;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar - GEO-MP</h2>
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="register()">Criar Conta</button>
    <p>Já tem conta? <a href="login.html" style="color:#ff4d4d;">Entrar</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsP7lNqu-tDpJxpsyv8t1DW0M_u2EAE3o",
      authDomain: "bartolomeu-cruz.firebaseapp.com",
      databaseURL: "https://bartolomeu-cruz-default-rtdb.firebaseio.com",
      projectId: "bartolomeu-cruz",
      storageBucket: "bartolomeu-cruz.appspot.com",
      messagingSenderId: "408863884951",
      appId: "1:408863884951:web:13e8c2282139c1307dcbd2",
      measurementId: "G-8TF4WLHKX3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function register(){
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if(!username || !password){ alert("Preencha todos os campos"); return; }

      await set(ref(db, "users/" + username), { password: password });
      alert("Conta criada com sucesso!");
      window.location.href = "login.html";
    }
    window.register = register;
  </script>
</body>
</html>
